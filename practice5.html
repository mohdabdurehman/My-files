<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="practice5.css">
    <link rel="icon" type="image/x-icon" href="pexels-eugenia-remark-20035168.jpg">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio"name ="radio-btn " id = "radio1">
            <input type="radio"name ="radio-btn " id = "radio2">
            <input type="radio"name ="radio-btn " id = "radio3">
            <input type="radio"name ="radio-btn " id = "radio4">

            <div class="slide first">
                <img src="pexels-ana-marta-jorge-13636589.jpg" alt=" "
                width="800px" height="500px">
            </div>
            <div class=" slide">
                <img src="pexels-betül-akyürek-19186031.jpg" alt=""
                width="800px" height="500px">
            </div>
            <div class=" slide">
                <img src="pexels-biola-visuals-17403709.jpg" alt=""
                width="800px" height="500px">
            </div>
            <div class=" slide">
                <img src="pexels-césar-fonseca-10777070.jpg" alt=""
                width="800px" height="500px">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script>
        let counter = 1;
        setInterval( () => {
            document.getElementById("radio" + counter).checked 
            = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
